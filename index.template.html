<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: url('https://i.imgur.com/BG3N74X.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

        .container {
            background: rgba(30, 20, 60, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 250px;
            height: 250px;
            margin-bottom: 0;
        }

        h1 {
            display: none;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .input-icon {
            color: rgba(255, 255, 255, 0.4);
            margin-right: 12px;
            font-size: 18px;
        }

        input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .signup-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #6b4dbf 0%, #4d8ec9 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(107, 77, 191, 0.4);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(107, 77, 191, 0.6);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .terms {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .terms a {
            color: #7b9ecf;
            text-decoration: none;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #4ade80;
            margin-top: 15px;
            font-size: 14px;
        }

        .error-message {
            display: none;
            text-align: center;
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
        }

        .input-wrapper.error {
            border-color: rgba(255, 68, 68, 0.6);
            background: rgba(255, 68, 68, 0.1);
        }

        /* –ü–æ–ø–∞–ø —É—Å–ø–µ—à–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
        .success-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(3px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .success-popup.show {
            display: flex;
        }

        .success-popup-content {
            background: rgba(30, 20, 60, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popupSlideIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popupSlideIn {
            from {
                transform: translateY(-50px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.2s both;
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.4);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark {
            width: 35px;
            height: 35px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheck 0.5s ease 0.5s both;
        }

        @keyframes drawCheck {
            0% {
                stroke-dasharray: 0 100;
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dasharray: 100 100;
                stroke-dashoffset: 0;
            }
        }

        .success-popup h2 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            animation: fadeInUp 0.5s ease 0.7s both;
        }

        .success-popup p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            animation: fadeInUp 0.5s ease 0.9s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-attachment: scroll;
                align-items: flex-start;
            }

            .container {
                padding: 30px 20px;
                max-width: 100%;
                border-radius: 20px;
                margin: 10px 0;
            }

            .logo {
                width: 200px;
                height: 200px;
                margin-bottom: 0;
            }

            .input-wrapper {
                padding: 12px 15px;
                border-radius: 12px;
            }

            input {
                font-size: 16px;
            }

            .input-icon {
                font-size: 16px;
                margin-right: 10px;
            }

            .signup-btn {
                padding: 15px;
                font-size: 15px;
                border-radius: 12px;
                margin-top: 20px;
            }

            .terms {
                font-size: 11px;
                margin-top: 15px;
            }

            .success-message,
            .error-message {
                font-size: 13px;
                margin-top: 10px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 25px 15px;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            .input-wrapper {
                padding: 10px 12px;
            }

            .signup-btn {
                padding: 13px;
                font-size: 14px;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è WebApp –≤ Telegram */
        @media (max-height: 700px) {
            .container {
                margin: 10px 0;
                padding: 20px 15px;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.imgur.com/WLk5P3v.png" alt="SMM Monster" class="logo" id="logoImage">
        </div>
        <div class="subtitle">–°–æ–∑–¥–∞–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç</div>

        <div class="input-group">
            <div class="input-wrapper">
                <span class="input-icon">üë§</span>
                <input type="text" id="firstName" placeholder="–ò–º—è" required>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <span class="input-icon">üë§</span>
                <input type="text" id="lastName" placeholder="–§–∞–º–∏–ª–∏—è" required>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <span class="input-icon">üì±</span>
                <input type="tel" id="phone" placeholder="+7 (999) 999-99-99" required>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <span class="input-icon">‚úâÔ∏è</span>
                <input type="email" id="email" placeholder="yourname@gmail.com" required>
            </div>
        </div>

        <button class="signup-btn" onclick="handleSignup()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        
        <div class="success-message" id="successMessage">
            ‚úì –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="terms">
            –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É—è—Å—å, –≤—ã —Å–æ–≥–ª–∞—à–∞–µ—Ç–µ—Å—å —Å <a href="#">–£—Å–ª–æ–≤–∏—è–º–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</a>
        </div>
    </div>

    <!-- –ü–æ–ø–∞–ø —É—Å–ø–µ—à–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <div class="success-popup" id="successPopup">
        <div class="success-popup-content">
            <div class="checkmark-circle">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <path d="M14 27l10 10 20-20" />
                </svg>
            </div>
            <h2>–°–ø–∞—Å–∏–±–æ!</h2>
            <p>–í—ã –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã!</p>
        </div>
    </div>

<script>
    // –ü–æ–ª—É—á–∞–µ–º URL –≤–µ–±—Ö—É–∫–∞ –∏–∑ data-–∞—Ç—Ä–∏–±—É—Ç–∞
    function getWebhookUrl() {
        return '{{WEBHOOK_URL}}';
    }

    const WEBHOOK_URL = getWebhookUrl();
    console.log('Webhook URL configured');

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    const phoneInput = document.getElementById('phone');
    const emailInput = document.getElementById('email');

    phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0) {
            if (value[0] === '7' || value[0] === '8') {
                value = '7' + value.slice(1);
            }
            let formatted = '+7';
            if (value.length > 1) {
                formatted += ' (' + value.slice(1, 4);
            }
            if (value.length >= 5) {
                formatted += ') ' + value.slice(4, 7);
            }
            if (value.length >= 8) {
                formatted += '-' + value.slice(7, 9);
            }
            if (value.length >= 10) {
                formatted += '-' + value.slice(9, 11);
            }
            e.target.value = formatted;
        }
        e.target.parentElement.classList.remove('error');
    });

    emailInput.addEventListener('input', function(e) {
        e.target.parentElement.classList.remove('error');
    });

    function validatePhone(phone) {
        const digits = phone.replace(/\D/g, '');
        return digits.length === 11 && digits[0] === '7';
    }

    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 3000);
    }

    // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è Telegram –¥–∞–Ω–Ω—ã—Ö
    function getTelegramUserData() {
        let telegramData = {
            isTelegram: false,
            tgid: null,
            tgUsername: null,
            tgFirstName: null,
            tgLastName: null,
            platform: 'unknown'
        };

        // –°–ø–æ—Å–æ–± 1: Telegram WebApp API (—Å–æ–≤—Ä–µ–º–µ–Ω–Ω—ã–π)
        if (window.Telegram?.WebApp) {
            console.log('üì± Telegram WebApp API detected');
            telegramData.isTelegram = true;
            telegramData.platform = 'webapp_api';
            
            const tgUser = window.Telegram.WebApp.initDataUnsafe?.user;
            if (tgUser) {
                console.log('üë§ Telegram user data found:', tgUser);
                telegramData.tgid = tgUser.id;
                telegramData.tgUsername = tgUser.username;
                telegramData.tgFirstName = tgUser.first_name;
                telegramData.tgLastName = tgUser.last_name;
                telegramData.tgLanguage = tgUser.language_code;
                telegramData.webAppTheme = window.Telegram.WebApp.colorScheme;
                telegramData.webAppPlatform = window.Telegram.WebApp.platform;
            } else {
                console.log('‚ÑπÔ∏è Telegram WebApp detected but user data not available');
                telegramData.tgid = 'webapp_no_user_data';
            }
        }
        // –°–ø–æ—Å–æ–± 2: Telegram Desktop (—Å—Ç–∞—Ä—ã–π –º–µ—Ç–æ–¥)
        else if (window.TelegramWebviewProxy) {
            console.log('üíª Telegram Desktop Webview detected');
            telegramData.isTelegram = true;
            telegramData.platform = 'desktop_webview';
            telegramData.tgid = 'desktop_webview';
        }
        // –°–ø–æ—Å–æ–± 3: –ü—Ä–æ–≤–µ—Ä–∫–∞ –ø–æ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–∞–º (—á–∞—Å—Ç–æ –∏—Å–ø–æ–ª—å–∑—É–µ—Ç—Å—è –≤ –¥–µ—Å–∫—Ç–æ–ø–µ)
        else if (window.location.search.includes('tgWebApp') || 
                 window.location.hash.includes('tgWebApp') ||
                 document.referrer.includes('telegram')) {
            console.log('üîó Telegram detected via URL/referrer');
            telegramData.isTelegram = true;
            telegramData.platform = 'url_detected';
            telegramData.tgid = 'url_detected';
        }
        // –°–ø–æ—Å–æ–± 4: –ü–∞—Ä—Å–∏–º initData –∏–∑ URL (–¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–Ω–æ–π –≤–µ—Ä—Å–∏–∏)
        else {
            // –ü—ã—Ç–∞–µ–º—Å—è –Ω–∞–π—Ç–∏ Telegram init data –≤ URL
            const urlParams = new URLSearchParams(window.location.search);
            const tgInitData = urlParams.get('tgWebAppData') || 
                              urlParams.get('initData') ||
                              urlParams.get('telegram');
            
            if (tgInitData) {
                console.log('üîç Telegram init data found in URL');
                telegramData.isTelegram = true;
                telegramData.platform = 'url_params';
                telegramData.tgid = 'init_data_in_url';
                
                // –ü—ã—Ç–∞–µ–º—Å—è —Ä–∞—Å–ø–∞—Ä—Å–∏—Ç—å init data
                try {
                    const parsedData = JSON.parse(decodeURIComponent(tgInitData));
                    if (parsedData.user) {
                        telegramData.tgid = parsedData.user.id;
                        telegramData.tgUsername = parsedData.user.username;
                        telegramData.tgFirstName = parsedData.user.first_name;
                        telegramData.tgLastName = parsedData.user.last_name;
                    }
                } catch (e) {
                    console.log('‚ùå Could not parse Telegram init data');
                }
            }
        }

        // –ï—Å–ª–∏ Telegram –æ–±–Ω–∞—Ä—É–∂–µ–Ω, –Ω–æ tgid –Ω–µ –Ω–∞–π–¥–µ–Ω, –ø—Ä–æ–±—É–µ–º –ø–æ–ª—É—á–∏—Ç—å –∏–∑ localStorage
        if (telegramData.isTelegram && !telegramData.tgid) {
            const savedTgData = localStorage.getItem('telegram_user_data');
            if (savedTgData) {
                try {
                    const parsed = JSON.parse(savedTgData);
                    telegramData = { ...telegramData, ...parsed };
                    console.log('üíæ Loaded Telegram data from localStorage');
                } catch (e) {
                    console.log('‚ùå Could not parse saved Telegram data');
                }
            }
        }

        console.log('üìä Final Telegram detection:', telegramData);
        return telegramData;
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –≤–µ–±—Ö—É–∫
    async function sendToWebhook(userData) {
        try {
            console.log('üì§ –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –≤–µ–±—Ö—É–∫');
            console.log('üìä –î–∞–Ω–Ω—ã–µ:', userData);

            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            console.log('‚úÖ –î–∞–Ω–Ω—ã–µ —É—Å–ø–µ—à–Ω–æ –æ—Ç–ø—Ä–∞–≤–ª–µ–Ω—ã –Ω–∞ –≤–µ–±—Ö—É–∫');
            return await response.text();
        } catch (error) {
            console.error('‚ùå –û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–ø—Ä–∞–≤–∫–µ –Ω–∞ –≤–µ–±—Ö—É–∫:', error);
        }
    }

    function showSuccessPopup() {
        const popup = document.getElementById('successPopup');
        popup.classList.add('show');
        
        console.log('üîÑ Showing success popup, will close in 3 seconds...');
        
        setTimeout(() => {
            popup.classList.remove('show');
            console.log('‚úÖ Popup hidden');
            
            // –ó–∞–∫—Ä—ã–≤–∞–µ–º WebApp –ø–æ—Å–ª–µ —Å–∫—Ä—ã—Ç–∏—è –ø–æ–ø–∞–ø–∞
            if (window.Telegram && window.Telegram.WebApp) {
                console.log('üîí Closing Telegram WebApp...');
                setTimeout(() => {
                    window.Telegram.WebApp.close();
                    console.log('üì± Telegram WebApp close command sent');
                }, 500);
            } else {
                console.log('‚ÑπÔ∏è Not in Telegram WebApp, skip closing');
                // –î–ª—è –¥–µ—Å–∫—Ç–æ–ø–Ω–æ–π –≤–µ—Ä—Å–∏–∏ –º–æ–∂–Ω–æ –ø–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
                setTimeout(() => {
                    alert('–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –∑–∞–≤–µ—Ä—à–µ–Ω–∞! –í—ã –º–æ–∂–µ—Ç–µ –∑–∞–∫—Ä—ã—Ç—å —ç—Ç–æ –æ–∫–Ω–æ.');
                }, 500);
            }
        }, 3000);
    }

    function handleSignup() {
        console.log('=== TELEGRAM DIAGNOSTICS ===');
        const telegramData = getTelegramUserData();
        console.log('Telegram detection result:', telegramData);
        console.log('=== END DIAGNOSTICS ===');

        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();
        const phone = document.getElementById('phone').value;
        const email = document.getElementById('email').value.trim();

        // –°–±—Ä–æ—Å –≤—Å–µ—Ö –æ—à–∏–±–æ–∫
        document.querySelectorAll('.input-wrapper').forEach(el => {
            el.classList.remove('error');
        });
        document.getElementById('errorMessage').style.display = 'none';

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–ø–æ–ª–Ω–µ–Ω–Ω–æ—Å—Ç–∏ –ø–æ–ª–µ–π
        if (!firstName) {
            document.getElementById('firstName').parentElement.classList.add('error');
            showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∏–º—è');
            return;
        }

        if (!lastName) {
            document.getElementById('lastName').parentElement.classList.add('error');
            showError('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ —Ñ–∞–º–∏–ª–∏—é');
            return;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
        if (!phone || !validatePhone(phone)) {
            document.getElementById('phone').parentElement.classList.add('error');
            showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π –Ω–æ–º–µ—Ä —Ç–µ–ª–µ—Ñ–æ–Ω–∞');
            return;
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ email
        if (!email || !validateEmail(email)) {
            document.getElementById('email').parentElement.classList.add('error');
            showError('–í–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π email –∞–¥—Ä–µ—Å');
            return;
        }

        // –í—Å–µ –ø—Ä–æ–≤–µ—Ä–∫–∏ –ø—Ä–æ–π–¥–µ–Ω—ã
        const userData = {
            firstName,
            lastName,
            phone,
            email,
            timestamp: new Date().toISOString(),
            source: 'telegram_webapp'
        };

        // –î–æ–±–∞–≤–ª—è–µ–º Telegram –¥–∞–Ω–Ω—ã–µ
        Object.assign(userData, telegramData);

        console.log('üìù Final user data:', userData);

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ –≤–µ–±—Ö—É–∫
        sendToWebhook(userData);

        // –ï—Å–ª–∏ —ç—Ç–æ Telegram WebApp, –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –∏ –≤ –±–æ—Ç
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.sendData(JSON.stringify(userData));
        }

        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –ø–æ–ø–∞–ø —É—Å–ø–µ—à–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏
        showSuccessPopup();
    }

    // –£–ª—É—á—à–µ–Ω–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –¥–ª—è –≤—Å–µ—Ö –≤–µ—Ä—Å–∏–π Telegram
    function initTelegramWebApp() {
        console.log('üöÄ Initializing Telegram detection...');
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –≤—Å–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ —Å–ø–æ—Å–æ–±—ã
        const detectionResults = getTelegramUserData();
        
        if (detectionResults.isTelegram) {
            console.log('‚úÖ Telegram environment detected:', detectionResults.platform);
            
            // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º WebApp API –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–µ–Ω
            if (window.Telegram?.WebApp) {
                setTimeout(() => {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                    
                    console.log('‚úÖ Telegram WebApp initialized:', {
                        platform: window.Telegram.WebApp.platform,
                        version: window.Telegram.WebApp.version,
                        colorScheme: window.Telegram.WebApp.colorScheme
                    });
                }, 100);
            }
            
            // –°–æ—Ö—Ä–∞–Ω—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ localStorage –¥–ª—è –±—É–¥—É—â–µ–≥–æ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è
            if (detectionResults.tgid && detectionResults.tgid !== 'webapp_no_user_data') {
                localStorage.setItem('telegram_user_data', JSON.stringify(detectionResults));
            }
        } else {
            console.log('‚ÑπÔ∏è Not in Telegram environment');
        }
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
    document.addEventListener('DOMContentLoaded', function() {
        initTelegramWebApp();
        
        // –ê–¥–∞–ø—Ç–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ –¥–ª—è WebApp
        if (window.Telegram && window.Telegram.WebApp) {
            document.body.style.padding = '10px';
            document.body.style.alignItems = 'flex-start';
        }
    });

    // –î–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ —á–µ—Ä–µ–∑ 2 —Å–µ–∫—É–Ω–¥—ã (–¥–ª—è –º–µ–¥–ª–µ–Ω–Ω—ã—Ö –∑–∞–≥—Ä—É–∑–æ–∫)
    setTimeout(() => {
        const currentDetection = getTelegramUserData();
        if (currentDetection.isTelegram && !window.telegramInitialized) {
            console.log('üïí Late Telegram detection - reinitializing');
            initTelegramWebApp();
            window.telegramInitialized = true;
        }
    }, 2000);
</script>
