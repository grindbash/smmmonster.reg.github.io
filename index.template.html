<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: url('https://i.imgur.com/BG3N74X.png') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
        }

        /* –ó–∞—Ç–µ–º–Ω–µ–Ω–∏–µ –¥–ª—è —á–∏—Ç–∞–µ–º–æ—Å—Ç–∏ */
        body::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: 0;
        }

        .container {
            background: rgba(30, 20, 60, 0.4);
            backdrop-filter: blur(10px);
            border-radius: 30px;
            padding: 40px 30px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 1;
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 20px 0;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            width: 250px;
            height: 250px;
            margin-bottom: 0;
        }

        h1 {
            display: none;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            margin-bottom: 25px;
            text-align: center;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-wrapper {
            position: relative;
            display: flex;
            align-items: center;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 15px 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .input-wrapper:focus-within {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(255, 255, 255, 0.3);
        }

        .input-icon {
            color: rgba(255, 255, 255, 0.4);
            margin-right: 12px;
            font-size: 18px;
        }

        input {
            background: transparent;
            border: none;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .signup-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(90deg, #6b4dbf 0%, #4d8ec9 100%);
            border: none;
            border-radius: 15px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 30px;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(107, 77, 191, 0.4);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(107, 77, 191, 0.6);
        }

        .signup-btn:active {
            transform: translateY(0);
        }

        .terms {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.4);
        }

        .terms a {
            color: #7b9ecf;
            text-decoration: none;
        }

        .success-message {
            display: none;
            text-align: center;
            color: #4ade80;
            margin-top: 15px;
            font-size: 14px;
        }

        .error-message {
            display: none;
            text-align: center;
            color: #ff4444;
            margin-top: 15px;
            font-size: 14px;
        }

        .input-wrapper.error {
            border-color: rgba(255, 68, 68, 0.6);
            background: rgba(255, 68, 68, 0.1);
        }

        /* –ü–æ–ø–∞–ø —É—Å–ø–µ—à–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ */
        .success-popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(3px);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        .success-popup.show {
            display: flex;
        }

        .success-popup-content {
            background: rgba(30, 20, 60, 0.7);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px 30px;
            text-align: center;
            max-width: 320px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: popupSlideIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popupSlideIn {
            from {
                transform: translateY(-50px) scale(0.8);
                opacity: 0;
            }
            to {
                transform: translateY(0) scale(1);
                opacity: 1;
            }
        }

        .checkmark-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4ade80 0%, #22c55e 100%);
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: scaleIn 0.5s ease 0.2s both;
            box-shadow: 0 10px 30px rgba(74, 222, 128, 0.4);
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .checkmark {
            width: 35px;
            height: 35px;
            stroke: white;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            fill: none;
            animation: drawCheck 0.5s ease 0.5s both;
        }

        @keyframes drawCheck {
            0% {
                stroke-dasharray: 0 100;
                stroke-dashoffset: 0;
            }
            100% {
                stroke-dasharray: 100 100;
                stroke-dashoffset: 0;
            }
        }

        .success-popup h2 {
            color: white;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 10px;
            animation: fadeInUp 0.5s ease 0.7s both;
        }

        .success-popup p {
            color: rgba(255, 255, 255, 0.8);
            font-size: 16px;
            animation: fadeInUp 0.5s ease 0.9s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* –ú–æ–±–∏–ª—å–Ω–∞—è –≤–µ—Ä—Å–∏—è */
        @media (max-width: 768px) {
            body {
                padding: 10px;
                background-attachment: scroll;
                align-items: flex-start;
            }

            .container {
                padding: 30px 20px;
                max-width: 100%;
                border-radius: 20px;
                margin: 10px 0;
            }

            .logo {
                width: 200px;
                height: 200px;
                margin-bottom: 0;
            }

            .input-wrapper {
                padding: 12px 15px;
                border-radius: 12px;
            }

            input {
                font-size: 16px;
            }

            .input-icon {
                font-size: 16px;
                margin-right: 10px;
            }

            .signup-btn {
                padding: 15px;
                font-size: 15px;
                border-radius: 12px;
                margin-top: 20px;
            }

            .terms {
                font-size: 11px;
                margin-top: 15px;
            }

            .success-message,
            .error-message {
                font-size: 13px;
                margin-top: 10px;
            }
        }

        @media (max-width: 360px) {
            .container {
                padding: 25px 15px;
            }

            .logo {
                width: 150px;
                height: 150px;
            }

            .input-wrapper {
                padding: 10px 12px;
            }

            .signup-btn {
                padding: 13px;
                font-size: 14px;
            }
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è WebApp –≤ Telegram */
        @media (max-height: 700px) {
            .container {
                margin: 10px 0;
                padding: 20px 15px;
            }
            
            .logo {
                width: 150px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="https://i.imgur.com/WLk5P3v.png" alt="SMM Monster" class="logo" id="logoImage">
        </div>
        <div class="subtitle">–°–æ–∑–¥–∞–π—Ç–µ –∞–∫–∫–∞—É–Ω—Ç</div>

        <div class="input-group">
            <div class="input-wrapper">
                <span class="input-icon">üë§</span>
                <input type="text" id="firstName" placeholder="–ò–º—è" required>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <span class="input-icon">üë§</span>
                <input type="text" id="lastName" placeholder="–§–∞–º–∏–ª–∏—è" required>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <span class="input-icon">üì±</span>
                <input type="tel" id="phone" placeholder="+7 (999) 999-99-99" required>
            </div>
        </div>

        <div class="input-group">
            <div class="input-wrapper">
                <span class="input-icon">‚úâÔ∏è</span>
                <input type="email" id="email" placeholder="yourname@gmail.com" required>
            </div>
        </div>

        <button class="signup-btn" onclick="handleSignup()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>
        
        <div class="success-message" id="successMessage">
            ‚úì –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞!
        </div>

        <div class="error-message" id="errorMessage"></div>

        <div class="terms">
            –†–µ–≥–∏—Å—Ç—Ä–∏—Ä—É—è—Å—å, –≤—ã —Å–æ–≥–ª–∞—à–∞–µ—Ç–µ—Å—å —Å <a href="#">–£—Å–ª–æ–≤–∏—è–º–∏ –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏—è</a>
        </div>
    </div>

    <!-- –ü–æ–ø–∞–ø —É—Å–ø–µ—à–Ω–æ–π —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏ -->
    <div class="success-popup" id="successPopup">
        <div class="success-popup-content">
            <div class="checkmark-circle">
                <svg class="checkmark" viewBox="0 0 52 52">
                    <path d="M14 27l10 10 20-20" />
                </svg>
            </div>
            <h2>–°–ø–∞—Å–∏–±–æ!</h2>
            <p>–í—ã –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω—ã!</p>
        </div>
    </div>

<script>
    // –ü–æ–ª—É—á–∞–µ–º URL –≤–µ–±—Ö—É–∫–∞ –∏–∑ data-–∞—Ç—Ä–∏–±—É—Ç–∞
    function getWebhookUrl() {
        return '{{WEBHOOK_URL}}';
    }

    const WEBHOOK_URL = getWebhookUrl();

    // –£–ª—É—á—à–µ–Ω–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –æ–±–Ω–∞—Ä—É–∂–µ–Ω–∏—è Telegram WebApp
    function detectTelegramEnvironment() {
        console.log('üîç Detecting Telegram environment...');
        
        // –ú–µ—Ç–æ–¥ 1: –û—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π Telegram WebApp API
        if (window.Telegram?.WebApp) {
            console.log('‚úÖ Official Telegram WebApp API detected');
            return {
                isTelegram: true,
                source: 'official_webapp_api',
                webApp: window.Telegram.WebApp
            };
        }
        
        // –ú–µ—Ç–æ–¥ 2: Telegram Webview Proxy (–¥–ª—è –¥–µ—Å–∫—Ç–æ–ø–Ω—ã—Ö –≤–µ—Ä—Å–∏–π)
        if (window.TelegramWebviewProxy) {
            console.log('‚úÖ Telegram Webview Proxy detected');
            return {
                isTelegram: true,
                source: 'webview_proxy',
                proxy: window.TelegramWebviewProxy
            };
        }
        
        // –ú–µ—Ç–æ–¥ 3: –ê–Ω–∞–ª–∏–∑ user agent
        const userAgent = navigator.userAgent.toLowerCase();
        if (userAgent.includes('telegram') || userAgent.includes('webview')) {
            console.log('‚úÖ Telegram detected by user agent');
            return {
                isTelegram: true,
                source: 'user_agent',
                userAgent: userAgent
            };
        }
        
        // –ú–µ—Ç–æ–¥ 4: –ê–Ω–∞–ª–∏–∑ URL –ø–∞—Ä–∞–º–µ—Ç—Ä–æ–≤ (Telegram —á–∞—Å—Ç–æ –¥–æ–±–∞–≤–ª—è–µ—Ç tgShareScoreUrl)
        if (window.location.search.includes('tg=') || 
            window.location.hash.includes('tg_')) {
            console.log('‚úÖ Telegram detected by URL parameters');
            return {
                isTelegram: true,
                source: 'url_parameters'
            };
        }
        
        console.log('‚ùå Not in Telegram environment');
        return {
            isTelegram: false,
            source: 'not_telegram'
        };
    }

    // –§—É–Ω–∫—Ü–∏—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –≤—Å–µ–º–∏ –≤–æ–∑–º–æ–∂–Ω—ã–º–∏ —Å–ø–æ—Å–æ–±–∞–º–∏
    function getTelegramUserData() {
        const env = detectTelegramEnvironment();
        console.log('üì± Environment detection:', env);
        
        if (!env.isTelegram) {
            return {
                isTelegram: false,
                tgid: null,
                tgUsername: null,
                tgFirstName: null,
                tgLastName: null,
                platform: 'not_telegram',
                detectionSource: env.source
            };
        }
        
        // –ï—Å–ª–∏ –µ—Å—Ç—å –æ—Ñ–∏—Ü–∏–∞–ª—å–Ω—ã–π WebApp API
        if (env.webApp) {
            console.log('üîÑ Getting data from official WebApp API');
            
            const initData = env.webApp.initDataUnsafe;
            console.log('üìä initDataUnsafe:', initData);
            
            // –û—Å–Ω–æ–≤–Ω–æ–π —Å–ø–æ—Å–æ–± - —á–µ—Ä–µ–∑ initDataUnsafe.user
            if (initData?.user?.id) {
                console.log('‚úÖ User data found in initDataUnsafe.user');
                return {
                    isTelegram: true,
                    tgid: initData.user.id,
                    tgUsername: initData.user.username || null,
                    tgFirstName: initData.user.first_name || null,
                    tgLastName: initData.user.last_name || null,
                    tgLanguage: initData.user.language_code || null,
                    platform: 'telegram_webapp',
                    detectionSource: env.source,
                    webAppTheme: env.webApp.colorScheme,
                    webAppPlatform: env.webApp.platform
                };
            }
            
            // –ü–æ–ø—ã—Ç–∫–∞ –ø–∞—Ä—Å–∏–Ω–≥–∞ initData —Å—Ç—Ä–æ–∫–∏
            if (env.webApp.initData) {
                console.log('üîß Parsing initData string');
                try {
                    const params = new URLSearchParams(env.webApp.initData);
                    console.log('üìã initData params:', Object.fromEntries(params));
                    
                    const userParam = params.get('user');
                    if (userParam) {
                        const userData = JSON.parse(decodeURIComponent(userParam));
                        if (userData.id) {
                            console.log('‚úÖ User data found in initData string');
                            return {
                                isTelegram: true,
                                tgid: userData.id,
                                tgUsername: userData.username || null,
                                tgFirstName: userData.first_name || null,
                                tgLastName: userData.last_name || null,
                                platform: 'telegram_webapp_parsed',
                                detectionSource: env.source
                            };
                        }
                    }
                    
                    // –ü—Ä–æ–≤–µ—Ä—è–µ–º –¥—Ä—É–≥–∏–µ –≤–æ–∑–º–æ–∂–Ω—ã–µ –ø–∞—Ä–∞–º–µ—Ç—Ä—ã
                    const queryId = params.get('query_id');
                    if (queryId) {
                        console.log('‚ÑπÔ∏è Query ID found:', queryId);
                    }
                    
                } catch (e) {
                    console.log('‚ùå Error parsing initData:', e);
                }
            }
            
            console.log('‚ö†Ô∏è WebApp detected but no user data available');
            return {
                isTelegram: true,
                tgid: null,
                tgUsername: null,
                tgFirstName: null,
                tgLastName: null,
                platform: 'telegram_webapp_no_data',
                detectionSource: env.source,
                webAppTheme: env.webApp.colorScheme,
                webAppPlatform: env.webApp.platform
            };
        }
        
        // –ï—Å–ª–∏ –µ—Å—Ç—å Webview Proxy (–¥–µ—Å–∫—Ç–æ–ø–Ω—ã–µ –≤–µ—Ä—Å–∏–∏)
        if (env.proxy) {
            console.log('üíª Telegram Desktop Webview detected');
            // –í –¥–µ—Å–∫—Ç–æ–ø–Ω—ã—Ö –≤–µ—Ä—Å–∏—è—Ö –¥–∞–Ω–Ω—ã–µ –º–æ–≥—É—Ç –±—ã—Ç—å –Ω–µ–¥–æ—Å—Ç—É–ø–Ω—ã –∏–∑ —Å–æ–æ–±—Ä–∞–∂–µ–Ω–∏–π –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
            return {
                isTelegram: true,
                tgid: null,
                tgUsername: null,
                tgFirstName: null,
                tgLastName: null,
                platform: 'telegram_desktop',
                detectionSource: env.source,
                note: 'User data not available in Telegram Desktop for security reasons'
            };
        }
        
        // –û–±—â–∏–π —Å–ª—É—á–∞–π –¥–ª—è Telegram –±–µ–∑ –¥–æ—Å—Ç—É–ø–∞ –∫ –¥–∞–Ω–Ω—ã–º
        console.log('‚ÑπÔ∏è Telegram environment detected but no API access');
        return {
            isTelegram: true,
            tgid: null,
            tgUsername: null,
            tgFirstName: null,
            tgLastName: null,
            platform: 'telegram_limited',
            detectionSource: env.source
        };
    }

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ —Ç–µ–ª–µ—Ñ–æ–Ω–∞
    const phoneInput = document.getElementById('phone');
    const emailInput = document.getElementById('email');

    phoneInput.addEventListener('input', function(e) {
        let value = e.target.value.replace(/\D/g, '');
        if (value.length > 0) {
            if (value[0] === '7' || value[0] === '8') {
                value = '7' + value.slice(1);
            }
            let formatted = '+7';
            if (value.length > 1) {
                formatted += ' (' + value.slice(1, 4);
            }
            if (value.length >= 5) {
                formatted += ') ' + value.slice(4, 7);
            }
            if (value.length >= 8) {
                formatted += '-' + value.slice(7, 9);
            }
            if (value.length >= 10) {
                formatted += '-' + value.slice(9, 11);
            }
            e.target.value = formatted;
        }
        e.target.parentElement.classList.remove('error');
    });

    emailInput.addEventListener('input', function(e) {
        e.target.parentElement.classList.remove('error');
    });

    function validatePhone(phone) {
        const digits = phone.replace(/\D/g, '');
        return digits.length === 11 && digits[0] === '7';
    }

    function validateEmail(email) {
        const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
        return emailRegex.test(email);
    }

    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 3000);
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏ –¥–∞–Ω–Ω—ã—Ö –Ω–∞ –≤–µ–±—Ö—É–∫
    async function sendToWebhook(userData) {
        try {
            console.log('üì§ Sending data to webhook');
            console.log('üìä Data:', userData);

            const response = await fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(userData)
            });

            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }

            console.log('‚úÖ Data sent to webhook successfully');
            return await response.text();
        } catch (error) {
            console.error('‚ùå Error sending to webhook:', error);
        }
    }

    function showSuccessPopup() {
        const popup = document.getElementById('successPopup');
        popup.classList.add('show');
        
        setTimeout(() => {
            popup.classList.remove('show');
            closeTelegramWebApp();
        }, 3000);
    }

    function closeTelegramWebApp() {
        if (window.Telegram && window.Telegram.WebApp) {
            setTimeout(() => {
                try {
                    window.Telegram.WebApp.close();
                } catch (e) {
                    console.log('Error closing WebApp:', e);
                }
            }, 500);
        }
    }

    function handleSignup() {
        console.log('=== TELEGRAM DIAGNOSTICS START ===');
        
        const telegramData = getTelegramUserData();
        console.log('Telegram data result:', telegramData);
        
        // –î–µ—Ç–∞–ª—å–Ω–∞—è –¥–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞
        if (window.Telegram?.WebApp) {
            console.log('WebApp full details:', {
                platform: window.Telegram.WebApp.platform,
                version: window.Telegram.WebApp.version,
                initData: window.Telegram.WebApp.initData ? 'available' : 'not_available',
                initDataUnsafe: window.Telegram.WebApp.initDataUnsafe,
                colorScheme: window.Telegram.WebApp.colorScheme,
                viewportHeight: window.Telegram.WebApp.viewportHeight
            });
        }
        
        console.log('User Agent:', navigator.userAgent);
        console.log('URL:', window.location.href);
        console.log('=== TELEGRAM DIAGNOSTICS END ===');

        const firstName = document.getElementById('firstName').value.trim();
        const lastName = document.getElementById('lastName').value.trim();

        // –§–æ—Ä–º–∏—Ä—É–µ–º –¥–∞–Ω–Ω—ã–µ –¥–ª—è –æ—Ç–ø—Ä–∞–≤–∫–∏
        const userData = {
            firstName,
            lastName,
            phone,
            email,
            timestamp: new Date().toISOString(),

            userAgent: navigator.userAgent,

        };

        // –î–æ–±–∞–≤–ª—è–µ–º Telegram –¥–∞–Ω–Ω—ã–µ
        Object.assign(userData, telegramData);

        console.log('üìù Final data for webhook:', userData);

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –Ω–∞ –≤–µ–±—Ö—É–∫
        sendToWebhook(userData);

        // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ Telegram Bot –µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–æ
        if (window.Telegram && window.Telegram.WebApp) {
